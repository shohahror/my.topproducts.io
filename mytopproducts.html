<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #6e00ff;
            color: #fff;
        }

        .logo { font-size: 20px; font-weight: bold; }

        nav {
            display: none;
        }

        nav a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
        }

        .cards-section {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            max-width: 260px;
            margin-bottom: 10px;
        }

        button {
            background: #6e00ff;
            color: #fff;
            border: none;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

      
        @media (min-width: 600px) {
            .cards-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

       
        @media (min-width: 900px) {
            nav { display: block; }
            .menu-btn { display: none; }
            .cards-section {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    
    <header>
        <div class="logo">Shoh Store</div>
        <span class="menu-btn">â˜°</span>

        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

   
    <section class="cards-section">
        <div class="card">
            <img src="https://picsum.photos/250?1">
            <h3>Product 1</h3>
            <p>Best quality item for you!</p>
            <button>Buy now</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/250?2">
            <h3>Product 2</h3>
            <p>Premium and stylish design.</p>
            <button>Buy now</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/250?3">
            <h3>Product 3</h3>
            <p>Fits for everyday needs.</p>
            <button>Buy now</button>
        </div>
    </section>

</body>
</html>
